<div class="login-container">

  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="iniciarSesion()">

    <input 
      type="email"
      placeholder="Correo electrónico"
      [(ngModel)]="email"
      name="email"
      required
    />

    <input 
      type="password"
      placeholder="Contraseña"
      [(ngModel)]="password"
      name="password"
      required
    />

    <button type="submit">Ingresar</button>

  </form>

  <p>¿No tienes cuenta?
    <a routerLink="/registro">Regístrate aquí</a>
  </p>

</div>
