<div class="form-container">
  <div class="form-header">
    <h2>{{ isEditing ? 'Editar Producto' : 'Nuevo Producto' }}</h2>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
    <div *ngIf="error" class="error-message">{{ error }}</div>

    <div class="form-group">
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        class="form-input"
        placeholder="Nombre del producto"
      />
      <span *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="error-text">
        El nombre es requerido (mínimo 3 caracteres)
      </span>
    </div>

    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea
        id="description"
        formControlName="description"
        class="form-input"
        placeholder="Descripción del producto"
        rows="4"
      ></textarea>
      <span *ngIf="form.get('description')?.invalid && form.get('description')?.touched" class="error-text">
        La descripción es requerida
      </span>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="price">Precio:</label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="form-input"
          placeholder="0.00"
          step="0.01"
        />
        <span *ngIf="form.get('price')?.invalid && form.get('price')?.touched" class="error-text">
          Precio válido requerido
        </span>
      </div>

      <div class="form-group">
        <label for="category">Categoría:</label>
        <select id="category" formControlName="category" class="form-input">
          <option value="">Seleccione categoría</option>
          <option value="HAM">Hamburguesas</option>
          <option value="PIZ">Pizzas</option>
          <option value="ENS">Ensaladas</option>
          <option value="BEB">Bebidas</option>
          <option value="POS">Postres</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="image_url">URL de Imagen:</label>
      <input
        type="text"
        id="image_url"
        formControlName="image_url"
        class="form-input"
        placeholder="/images/producto.jpg"
      />
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="launch_date">Fecha de Lanzamiento:</label>
        <input
          type="date"
          id="launch_date"
          formControlName="launch_date"
          class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="prep_time">Tiempo de Preparación:</label>
        <input
          type="time"
          id="prep_time"
          formControlName="prep_time"
          class="form-input"
        />
      </div>
    </div>

    <div class="form-group checkbox-group">
      <div class="checkbox-item">
        <input
          type="checkbox"
          id="is_available"
          formControlName="is_available"
          class="form-checkbox"
        />
        <label for="is_available">Disponible</label>
      </div>

      <div class="checkbox-item">
        <input
          type="checkbox"
          id="is_featured"
          formControlName="is_featured"
          class="form-checkbox"
        />
        <label for="is_featured">Destacado</label>
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">
        {{ loading ? 'Guardando...' : 'Guardar' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="onCancel()">
        Cancelar
      </button>
    </div>
  </form>
</div>
